---

stages:
  - default
  - pages

image: "registry.gitlab.com/eyeo/docker/adblockplus-ci:node16-no-python"

variables:
  npm_config_audit: "false"

.default_template:
  stage: default
  before_script:
    - npm install
  retry:
    max: 2
    when: stuck_or_timeout_failure

tests:
  extends: .default_template
  script:
    - npm test
    - npm run test:dist
  cache:
    key: global-cache
    paths:
      - chromium-snapshots/download-cache/
      - firefox-snapshots/download-cache/

benchmark:
  image: docker:19.03.5
  tags:
    - docker
  stage: default
  services:
    - docker:19.03.5-dind
  before_script:
    - docker info
  variables:
    DOCKER_DRIVER: overlay2
  #interruptible: true
  script:
    - docker build -t benchmark -f benchmark/benchmark.Dockerfile .
    - docker run --shm-size=256m benchmark
    - IMAGE_ID=$(docker ps -aqf ancestor=benchmark)
    - docker cp $IMAGE_ID:/benchmark/benchmarkresults.json .
    - echo "list files"
    - ls -la
  allow_failure: true
  after_script:
    - IMAGE_ID=$(docker ps -aqf ancestor=testpages)
    - docker cp $IMAGE_ID:/benchmark .
      2> /dev/null
  artifacts:
    paths:
      - benchmark/benchmarkresults.json
    when: always
    expire_in: 1 mo

#benchmark:SaveHistoryOnMerge:
  #  stage: default
   # dependencies:
   # - benchmark
   # script:
    #- sh benchmark/extendHistoricalData.sh
    #rules:
    #- if: $CI_PIPELINE_SOURCE == "merge_request_event"

.testpages:
  image: docker:19.03.5
  tags:
    - docker
  stage: default
  services:
    - docker:19.03.5-dind
  before_script:
    - docker info
  variables:
    DOCKER_DRIVER: overlay2
  interruptible: true
  script:
    - docker build -t testpages .
    - docker run --shm-size=256m -e BROWSER="$BROWSER" -e TESTS_EXCLUDE="Snippets|CSP|Header" testpages
  after_script:
    - IMAGE_ID=$(docker ps -aqf ancestor=testpages)
    - docker cp $IMAGE_ID:/testpages.adblockplus.org/test/screenshots .
      2> /dev/null
    - docker cp $IMAGE_ID:/var/log/nginx/ .
  artifacts:
    paths:
      - screenshots/
      - nginx/
    when: on_failure
    expire_in: 1 mo

testpages:chrome:latest:
  extends: .testpages
  variables:
    BROWSER: Chromium \(latest\)

testpages:chrome:oldest:
  extends: .testpages
  variables:
    BROWSER: Chromium \(oldest\)

testpages:firefox:latest:
  extends: .testpages
  variables:
    BROWSER: Firefox \(latest\)

testpages:firefox:oldest:
  extends: .testpages
  variables:
    BROWSER: Firefox \(oldest\)

docs:
  extends: .default_template
  script:
    - npm run docs
  artifacts:
    paths:
      - build/docs/
    expire_in: 3 mos

audit:
  extends: .default_template
  script:
    - npm audit --production
  allow_failure: true

.pages:
  stage: pages
  dependencies:
    - docs

include: ".gitlab-pages.yml"
